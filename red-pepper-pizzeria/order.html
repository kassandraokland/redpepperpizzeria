<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Kassandra Anderson Okland"/>
    <meta name="description" content="Order the best Italian pizza in Maui, Hawaii."/> 
    <meta name="keywords" content="pizza, pizza restaurant, take-away, menu, Maui, Hawaii"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Red Pepper Pizzeria | Order</title>
    <link rel="stylesheet" href="https://use.typekit.net/zhc7pti.css">
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/order.css" rel="stylesheet"/>
    <link href="css/media.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/652569fc22.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Red Pepper Pizzeria</a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu"/>
      <nav>
        <ul>
          <li><a href="index.html" class="caps">Home</a></li>
          <li><a href="menu.html" class="current caps">Menu</a></li>
          <li><a href="order.html" class="caps">Order</a></li>
        </ul>
      </nav>
    </header>
    <main class="order">
      <h1>Order</h1>
      <form method="POST">
        <div class="form-wrapper">
          <section>
            <label for="pizza">Pizza</label>
            <select name="pizza" id="pizza">
              <option value="eggplant">Eggplant Gouda</option>
              <option value="mexican">Mexican Style</option>
              <option value="mushroom">Mushroom Artichoke</option>
              <option value="strawberry">Strawberry Pesto</option>
              <option value="formaggi">Quattro Formaggi</option>
              <option value="margharita">Margharita</option>
            </select>
            <div class="toppings">
              <label for="extra-toppings">Extra toppings</label>
              <div class="form-items">
                <input type="checkbox" name="extra-toppings" value="extra-toppings" id="mozzarella"/>
                <label for="mozzarella">Mozzarella</label>
                <input type="checkbox" name="extra-toppings" value="extra-toppings" id="ricotta"/>
                <label for="ricotta">Ricotta</label>
                <br>
                <input type="checkbox" name="extra-toppings" value="extra-toppings" id="tomato"/>
                <label for="tomato">Tomato</label>
                <input type="checkbox" name="extra-toppings" value="extra-toppings" id="spinach"/>
                <label for="spinach">Spinach</label>
                <br>
                <input type="checkbox" name="extra-toppings" value="extra-toppings" id="garlic"/>
                <label for="garlic">Garlic</label>
                <input type="checkbox" name="extra-toppings" value="extra-toppings" id="chili"/>
                <label for="chili">Chili</label>
              </div>
            </div>
            <div class="crust">
              <label for="crust">Type of crust</label>
              <div class="form-items">
                <input type="radio" id="traditional" name="crust" value="traditional">
                <label for="traditional">Traditional</label>
                <input type="radio" id="whole wheat" name="crust" value="whole wheat">
                <label for="whole wheat">Whole wheat</label>
              </div>
            </div>
          </section>
          <section>
            <label for="comment">Extra Comment?</label>
            <textarea id="comment" name="comment" rows="5" cols="30"></textarea>
          </section>
        </div>
        <input type="submit" value="Add pizza" class="cta cta-large"/>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
